<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <header>
        <h1>ArtAlley Admin Dashboard</h1>
        <nav class="header-icons">
            <button id="accountButton"><i class="fas fa-user account-icon"></i></button>
            <button id="logoutButton"><i class="fas fa-sign-out-alt logout-icon"></i></button>
        </nav>
    </header>

    <main>
        <section class="dashboard-controls">
            <button id="view-users">View Users</button>
            <button id="view-orders">View Orders</button>
            <button id="add-admin">Add Admin</button>
            <button id="manage-access">Manage User Access</button>
            <button id="manage-transactions">Manage Transactions</button>
        </section>
    </main>

    <script src="admin-dashboard.js"></script>
</body>
</html>
