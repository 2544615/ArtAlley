<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Management</title>
  <link rel="stylesheet" href="admin-header.css"> <!-- New header styling -->
  <link rel="stylesheet" href="admin-users.css"> <!-- Original main styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <section id="header">
    <a href="#"><img src="../SignIn Folder/Black White Bold Modern Studio Logo (2).png" class="logo" alt="ArtAlley Logo"></a>
    <nav>
      <ul id="navbar">
        <li><a class="active" href="admin-users.html">User Management</a></li>
        <li><a href="admin-orders.html">Order Management</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <button id="signOutButton"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </section>

  <main class="container">
    <section class="search-controls">
      <input type="text" id="searchInput" placeholder="Search by username or email">
      <button id="searchBtn">Search</button>
    </section>

    <section class="controls">
      <label for="roleFilter">Filter by Role:</label>
      <select id="roleFilter">
        <option value="all">All Roles</option>
        <option value="admin">Admins</option>
        <option value="seller">Sellers</option>
        <option value="buyer">Buyers</option>
      </select>
      <button id="filterBtn">Filter</button>
    </section>

    <section id="loadingIndicator" class="loading">Loading users...</section>
    <section id="errorMessage" class="message"></section>

    <section id="usersContainer" class="user-list">

    </section>
  </main>

  <script type="module" src="admin-users.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
