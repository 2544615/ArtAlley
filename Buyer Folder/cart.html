<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtAlley - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="cart.css"/>
</head>
<body>
    <header>
        <h1>ArtAlley</h1>
        <nav class="icons">
            <input type="text" placeholder="Search..." class="search-bar" />
            <button id="searchButton"><i class="fas fa-search search-icon"></i></button>
            <button id="cartButton"><i class="fas fa-shopping-cart cart-icon"></i></button>
            <button id="profileButton"><i class="fas fa-user account-icon"></i></button>
            <button id="goBack" class="go-back" onclick="goBack()"><i class="fa-solid fa-left-long"></i></button>
        </nav>
      </header>

  <main>
    <section>
        <h2>My shopping cart</h2>
        <section id="CartProducts">
            
        </section>
        <button id="checkout">Checkout</button>

    </section>
    
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script type="module" src="Carts.js"></script>
</body>
</html>
