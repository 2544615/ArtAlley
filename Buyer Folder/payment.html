<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - ArtAlley</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <h1>Payment Information</h1>

  <form id="paymentForm" novalidate>
    <fieldset>
      <legend>Select a Payment Method:</legend>
      <label><input type="radio" name="payment" value="card" required> Credit & Debit Card</label>
      <label><input type="radio" name="payment" value="paypal"> PayPal</label>
      <label><input type="radio" name="payment" value="bank"> Bank Transfer</label>
    </fieldset>

    <!-- Card details -->
    <section id="cardDetails" class="hidden">
      <h3>Card Details</h3>
      <label>Card Number*</label>
      <input type="text" id="cardNumber" maxlength="16" pattern="\d{16}" required>
      <section class="row">
      <label>Expiry Month*</label>
      <input type="number" id="expiryMonth" placeholder="MM" max="12" min="01" maxlength="2" pattern="\d{2}" required>
      <label>Expiry Year*</label>
      <input type="number" id="expiryYear" placeholder="YY" maxlength="2" pattern="\d{2}" required>
      <label>CVV*</label>
      <input type="text" id="cvv" maxlength="4" pattern="\d{3,4}" required>
      </section>
      <label>Card Holder Name*</label>
      <input type="text" id="cardHolder" pattern="[A-Za-z\s]+" required>
      <label><input type="checkbox" id="saveCard"> Save card for next purchase</label>
    </section>

    <!-- PayPal details -->
    <section id="paypalDetails" class="hidden">
      <h3>PayPal Email</h3>
      <label>Email:</label>
      <input type="email" id="paypalEmail">
    </section>

    <!-- Bank transfer info -->
    <section id="bankDetails" class="hidden">
      <h3>Bank Transfer Info</h3>
      <p>Transfer to Account No: <strong>123456789</strong> at XYZ Bank.</p>
      <label>Upload Proof of Payment*</label>
      <input type="file" id="bankProof" accept="image/*,.pdf">
      <p id="bankFilename"></p>
    </section>
    
    <!-- Confirmation Section -->
    <section id="confirmation" class="hidden">
      <h2>Confirm Your Payment</h2>
      <p id="orderSummary"></p>
      <button id="confirmBtn">Confirm Payment</button>
      <p id="loader" class="hidden">Processing...</p>
    </section>

    <p class="error" id="errorMessage"></p>
    <button type="submit" id="payBtn">Pay</button>
    
  </form>

  

  <p id="message" class="success"></p>

  <script type="module" src="payment.js"></script>

</body>
</html>
