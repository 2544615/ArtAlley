<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="product-details.css" />
  <script type="module" src="product-details.js" defer></script>
</head>
<body>
  <form id="productDetailsForm">
  <button type="button" onclick="window.history.back()" id="backBtn">‚Üê Back</button>

  

  <main id="productDetailsContainer">

    <section id="imageGalleryWrapper">
    <section id="thumbnailColumn" aria-label="Thumbnails"></section>
      <section id="mainImageContainer">
        <img id="mainImage" src="" alt="Main Product Image" />
      </section>
    </section>
    <article>
      <header>
        <h1 id="productName"></h1>
        <p id="productPrice"></p>
      </header>

      <section>
        <p id="productDescription"></p>
      </section>

      

      <footer>
        <button id="addToCartBtn">Add to Cart</button>
      </footer>
    </article>
  </main>
  </form>
</body>
</html>
