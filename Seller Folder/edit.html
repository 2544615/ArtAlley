<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtAlley</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <form id="form">
        <label>Product name:</label>
        <input type="text" id="ProductName" name="name" minlength="3" maxlength="50" required>
        <label>price:</label>
        <input type="number" min="0" step="0.01"  value="0.0" id="productPrice" name="price" required>
        <label>Quantity:</label>
        <input type="number" min="1"  step="1" value="1" id="productQuantity" id="quantity" required>
        <label>Description:</label>
        <textarea type="text" rows="4" columns="100" id="productDescription" name="description"></textarea>
        <label>Current Image: </label>
        <div id="CurrentImage"></div>

        <label>Upload image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" multiple >

        <p>Select the main image by clicking on it:</p>
        <output id="preview-images"></output>
        <input type="hidden" id="mainImageIndex">

        <button type="submit">Update</button>
        <p id="errorMsg" style="color:red"></p>
    </form>

    <script type="module" src="edit.js"></script>
    <script type="module" src="../SignIn Folder/seller-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
