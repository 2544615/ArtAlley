<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="../SignUp Folder/profile.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script type="module" src="my-profile.js"></script>
</head>
<body>
  <button class="back-btn" id="back-btn">
    <i class="fas fa-arrow-left"></i>
  </button>
  <h1>My Profile</h1>
  <form id="myProfileForm">
    <label>Email</label>
    <input type="email" id="email" disabled />

    <label>First Name</label>
    <input type="text" id="firstName" readonly data-editable="true"required pattern="^[A-Za-z]{2,}$" 
    oninvalid="this.setCustomValidity('Please enter a valid first name with only letters and at least 2 characters')" 
    oninput="this.setCustomValidity('')" />

    <label>Last Name</label>
    <input type="text" id="lastName" readonly data-editable="true" required pattern="^[A-Za-z]{2,}$" 
    oninvalid="this.setCustomValidity('Please enter a valid last name with only letters and at least 2 characters')" 
    oninput="this.setCustomValidity('')" />

    <label>Username</label>
    <input type="text" id="profileUsername" readonly data-editable="true" required pattern="^[A-Za-z][A-Za-z0-9]{3,}$" 
    oninvalid="this.setCustomValidity('Username must start with a letter, be at least 4 characters, and contain no special characters')" 
    oninput="this.setCustomValidity('')" />

    <label>Phone Number</label>
    <input type="tel" id="number" readonly data-editable="true" required maxlength="10" pattern="[0-9]{10}" 
    maxlength="10" 
    inputmode="numeric"
    oninvalid="this.setCustomValidity('Phone number must be exactly 10 digits')" 
    oninput="this.setCustomValidity('')" />

    <label>Address</label>
    <input type="text" id="address" readonly data-editable="true" required />

  </form>
</body>
</html>
