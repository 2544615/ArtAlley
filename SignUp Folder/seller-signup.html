<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="stylesignup.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <h1>Welcome to Art Alley</h1>

  <form>
    <h2>Sign Up as a seller</h2>

    <input type="text" placeholder="Username" required id="username" pattern="^[A-Za-z]{4,}$" oninvalid="this.setCustomValidity('Invalid username and must be 3 or more characters')" oninput="this.setCustomValidity('')">
            
    <input type="email" placeholder="Email address" required id="address">

    <input type="tel" placeholder="Phone number" id="number" inputmode="numeric" pattern="[0-9]{10}" maxlength="10" required>

    <input type="password" placeholder="Password" required id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).{8,}$" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number or special character.">

    <p>
      <input type="checkbox" required />
      Agree to <a href="TermsNConditions.html">Terms and Conditions</a>
    </p>

    <button type="submit" id="register">Create Account</button>

    <p>Already have an account? <a href="../SignIn Folder/login-seller.html">Login</a></p>

    <button type="button" id="icon">
      <i class="fa-brands fa-google"></i> Sign Up with Google
    </button>
  </form>

  <script type="module" src="signUpSeller.js"></script>

  <script>
    const phoneInput = document.getElementById('number');
    
    phoneInput.addEventListener('input', (e) => {
      // Remove all non-digit characters
      e.target.value = e.target.value.replace(/\D/g, ''); 

      // Check if the phone number is complete (10 digits)
      if (e.target.value.length < 10) {
        phoneInput.setCustomValidity("Phone number must be 10 digits"); // Custom validation message
      } else {
        phoneInput.setCustomValidity(""); // Reset custom validation if the phone number is correct
      }
    });
    
    phoneInput.addEventListener('keydown', (e) => {
      const allowedKeys = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
      // Prevent any non-numeric keys from being typed
      if (!/^\d$/.test(e.key) && !allowedKeys.includes(e.key)) {
        e.preventDefault(); // Prevent non-numeric keys from being entered
      }
    });
    const checkbox = document.getElementById("termsCheckbox");
     const submitButton=document.getElementById("register");
     submitButton.disabled=true;
     checkbox.addEventListener('change',()=>{
        submitButton.disabled=!checkbox.checked;
     });
  </script>

</body>
</html>
